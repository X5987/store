<mat-form-field [appearance]="appearance()" >
  <mat-label>{{ label() }}</mat-label>

  <div class="items" >
    <input matInput
           [id]="id()"
           [type]="type()"
           [formControl]="control"
           [placeholder]="placeholder()"
           [readonly]="readonly()"
           [disabled]="disabled()"
           [hidden]="hidden()">

    @if (typePassword() && control.value) {
      <button
        matSuffix mat-icon-button
        (click)="showPassword()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="visibility"></mat-icon>
      </button>
    }
    @if (control.valid) {
      <mat-icon aria-label="Clear"
                matSuffix
                mat-icon-button
                (click)="clear()"
                [fontIcon]="icon()"
                [hidden]="hidden()"></mat-icon>
    }
  </div>

  @if (control.errors) {
    <mat-error [id]="id() + '-error'">
      {{ getErrorMessage() }}
    </mat-error>
  }
  @if (control.pending) {
    <mat-hint>VÃ©rification de l'email en cours...</mat-hint>
  }

</mat-form-field>
