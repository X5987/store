
<div class="form-field-common input-search">
  <mat-form-field [appearance]="appearance"
                  bacErrorTooltip
                  [control]="control">
    <mat-label> {{label}} </mat-label>
    <input matInput
           type="text"
           [readonly]="readonly"
           [formControl]="control"
           [placeholder]="placeholder"
           autocomplete="off"
           autocorrect="off"
           autocapitalize="none"
           spellcheck="false"
           (keyup)="search($event)">
    <button disabled matPrefix mat-icon-button aria-label="Search">
      <mat-icon svgIcon="search"></mat-icon>
    </button>

    <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="clear()" *ngIf="!!control.value">
      <mat-icon svgIcon="clear"></mat-icon>
    </button>
    <mat-error *ngIf="control.hasError('required')">
      {{'ERROR_FIELD_REQUIRED' | translate}}
    </mat-error>
    <mat-error *ngIf="!control.hasError('required') && control.hasError('maxlength')">
      {{'ERROR_FIELD_MAX_LENGTH' | translate : control.errors.maxlength }}
    </mat-error>
    <mat-hint *ngIf="control.hasError('required')">{{'ERROR_FIELD_REQUIRED' | translate}}</mat-hint>
  </mat-form-field>
</div>
