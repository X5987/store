<mat-form-field [appearance]="appearance()">
  <mat-label>{{ label() }}</mat-label>

  <mat-select [formControl]="control">
    @for (item of list$() | async; track item) {
      <mat-option [value]="item">{{ item.libelle }}</mat-option>
    }
  </mat-select>

  @if (control.value) {
    <button matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="clear()">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="close"></mat-icon>
    </button>
  }

  @if (control.hasError('required')) {
    <mat-error>{{ 'require' }}</mat-error>
  }
</mat-form-field>
