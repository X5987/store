<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    >
      @for (column of displayedColumns; track column) {
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [sortActionDescription]="'Sort by' + column">
            {{ column }}
          </th>
          <td mat-cell *matCellDef="let element">
            @if (column === PeriodicElementEnum.active) {
              @if (element[PeriodicElementEnum.active]) {
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="checkbox"></mat-icon>
              }
            } @else {
              {{ element[column] }}
            }
          </td>
        </ng-container>
      }
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSize" aria-label="Select page of users"></mat-paginator>

  </mat-card-content>
</mat-card>
